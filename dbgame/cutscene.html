<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: #333;
        }
        .car {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 100px;
            height: 50px;
            background: red;
            border-radius: 10px;
            animation: drive 5s linear infinite;
        }
        .car::before, .car::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .car::before {
            left: 10px;
        }
        .car::after {
            right: 10px;
        }
        .tree {
            position: absolute;
            bottom: 20%;
            width: 50px;
            height: 100px;
            background: green;
            border-radius: 0 0 20px 20px;
            animation: move 10s linear infinite;
        }
        .tree::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: brown;
        }
        .tree:nth-child(odd) {
            animation-duration: 12s;
        }
        @keyframes drive {
            0% { left: -10%; }
            100% { left: 110%; }
        }
        @keyframes move {
            0% { left: 100%; }
            100% { left: -10%; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="road"></div>
        <div class="car"></div>
        <div class="tree" style="left: 20%;"></div>
        <div class="tree" style="left: 40%;"></div>
        <div class="tree" style="left: 60%;"></div>
        <div class="tree" style="left: 80%;"></div>
    </div>
</body>
</html>
