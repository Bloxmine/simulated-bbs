<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'PPMondwest', sans-serif;
            background: linear-gradient(to bottom, #000000 90%, #333333);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* disable scrolling */
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        a:hover {
            color: #b7b7b7;
        }
        .titlelogo {
            background-image: url('../images/logo.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 512px;
            height: 256px;
            filter: drop-shadow(0 0 5px #fff);
            animation: glow 1s ease-in-out infinite alternate;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .startbutton {
            background-color: #fff;
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 500px;
            height: 64px;
            margin-top: 20px;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }
        .startbutton p {
            font-size: 24px;
            text-align: center;
            line-height: 64px;
        }
        .continuebutton {
            background-color: #373737;
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 256px;
            height: 64px;
            margin-top: 200px;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }
        .continuebutton p {
            font-size: 24px;
            text-align: center;
            line-height: 64px;
            color: #fff;
        }
        .backgroundimage {
            background-image: url('../images/bg.png');
            background-size: 25%;
            background-repeat: no-repeat;
            background-position: center;
            width: 200%;
            height: 200%;
            position: absolute;
            z-index: -1;
            left: -500px;
        }
        .rewatchintro {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .credits {
            position: absolute;
            bottom: 80px;
            right: 60px;
        }
        .credits p {
            font-size: 12px;
            color: #b7b7b7;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #333;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #fff);
            }
            to {
                filter: drop-shadow(0 0 20px #fff);
            }
        }
        @font-face {
                font-family: 'PPMondwest';
                src: url('../PPMondwestBold.woff') format('woff');
            }
    </style>
</head>
<body>
    <div class="backgroundimage"></div>
    <audio id="myAudio" autoplay loop>
        <source src="Title.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div class="rewatchintro"></div>
        <a href="../dbgame.html">
            <p>Re-watch intro</p>
        </a>
    <div class="titlelogo"></div>
    <div class="startbutton">
        <a href="../game.html">
            <p>Start</p>
        </a>
    </div>
    <div class="continuebutton">
        <a href="../game.html">
            <p>Continue</p>
        </a>
    </div>
    <div class="credits">
        <a href="credits.html">
            <p>Credits</p>
        </a>
    </div>
    <footer>
        <p>Â© 2025 | DB GAME</p>
    </footer>
    <script>
       document.getElementById('myAudio').volume = 0.5;
    </script>
</body>
</html>
